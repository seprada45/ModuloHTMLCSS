<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRO</title>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-planta">
    <!--Seccion Login-->
    <section class="screen-form">
      <!--Contenedor del formulario-->
      <div class="bg-white form-container">
        <form action="" method="POST">
          <div>
            <h1 class="hd-title">Registrate</h1>
          </div>

          <div class="input-container">
            <label for="nombre1 nombre2">Nombres</label>
            <input
              type="text"
              id="nombre1"
              placeholder="ingrese su primer nombre"
              required
            />
            <input
              type="text"
              id="nombre2"
              placeholder="ingrese su segundo nombre"
            />
          </div>

          <div class="input-container">
            <label for="apellido1 apellido2">Apellidos</label>
            <input
              type="text"
              id="apellido1"
              placeholder="ingrese su primer apellido"
              required
            />
            <input
              type="text"
              id="apellido2"
              placeholder="ingrese su segundo apellido"
            />
          </div>

          <div class="input-container">
            <label for="email">Correo electronico</label>
            <input
              type="email"
              id="email"
              placeholder="Ingrese su correo electronico"
              size="25px"
            />
          </div>

          <div class="input-container">
            <label for="age">Edad</label>
            <input type="number" id="age" placeholder="Ingrese su edad" />
          </div>

          <div class="input-container">
            <label for="cellphone">N&uacute;mero de celular</label>
            <input
              type="number"
              id="cellphone"
              placeholder="Ingrese su número de celular"
              minlength="10"
              maxlength="10"
            />
          </div>

          <div class="input-container-sex">
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" />Hombre
            <input type="radio" name="sexo" />Mujer
            <input type="radio" name="sexo" />Otro
          </div>

          <div class="input-container">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingrese una contraseña"
            />
          </div>

          <div class="input-container">
            <label for="cpassword">Confirmar Contraseña</label>
            <input
              type="password"
              id="cpassword"
              placeholder="Confirme su contraseña"
            />
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="check" />
            <label for="check">Recordar Contraseña</label>
          </div>

          <div class="btn-login-container">
            <button  class="button"type="submit">Iniciar Sesi&oacute;n</button>
            <a class="hplink" href="../FormularioHTML/index.html">Ya tengo una cuenta</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
